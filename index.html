<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappi Bird Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(-45deg, #FFEB3B, #FFD700, #1E3A8A, #000080);
      background-size: 400% 400%;
      animation: backgroundShift 15s ease infinite;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      padding: 30px;
      min-height: 100vh;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #containerWrapper {
      display: flex;
      align-items: flex-start;
      gap: 30px;
      flex-wrap: wrap;
    }

    #howToPlay {
      width: 250px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 20px;
      border-radius: 12px;
      font-size: 20px;
      font-weight: bold;
      line-height: 1.6;
    }

    #gameContainer {
      width: 90vw;
      max-width: 360px;
      height: 640px;
      background-color: #fff;
      border: 6px solid #333;
      border-radius: 40px;
      position: relative;
      overflow: hidden;
    }

    #bird {
      position: absolute;
      top: 250px;
      left: 60px;
      font-size: 40px;
      transform: scaleX(-1);
      transition: transform 0.2s;
    }

    .pipe {
      position: absolute;
      width: 50px;
      background-color: #0000ff;
    }

    .pipe.top {
      top: 0;
    }

    .pipe.bottom {
      bottom: 0;
    }

    #scoreBox {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #1e3a8a;
      color: #fff;
      padding: 10px 18px;
      border-radius: 12px;
      font-size: 22px;
      z-index: 10;
    }

    .button {
      display: none;
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 25px;
      font-size: 18px;
      background-color: #1e3a8a;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 20;
    }

    #celebrate, #loseMessage {
      display: none;
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      font-size: 48px;
      font-weight: bold;
      z-index: 10;
    }

    #celebrate { color: green; }
    #loseMessage { color: red; }

    .crushed {
      transform: scaleX(-1) rotate(90deg);
    }

    @media (max-width: 768px) {
      #containerWrapper {
        flex-direction: column;
        align-items: center;
      }

      #gameContainer {
        order: 1;
      }

      #howToPlay {
        order: 2;
        margin-top: 20px;
        font-size: 18px;
        width: 90%;
        max-width: 300px;
      }

      #celebrate, #loseMessage {
        font-size: 36px;
      }

      .button {
        font-size: 16px;
      }

      #scoreBox {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div id="containerWrapper">
    <div id="gameContainer">
      <div id="bird">üê¶</div>
      <div id="celebrate">üéâ You Win!</div>
      <div id="loseMessage">üò¢ You Lose!</div>
      <div id="scoreBox">Score: <span id="score">0</span></div>
      <button id="restartBtn" class="button">üîÅ Restart</button>
      <button id="playAgainBtn" class="button">üéÆ Play Again</button>
    </div>

    <div id="howToPlay">
      üéÆ <b>How to Play:</b><br>
      Tap or Press Spacebar to jump.<br>
      Avoid hitting the pipes.<br>
      Score 5 points to win!<br>
      Click Restart or Play Again.
    </div>
  </div>

  <script>
    const bird = document.getElementById("bird");
    const scoreDisplay = document.getElementById("score");
    const restartBtn = document.getElementById("restartBtn");
    const playAgainBtn = document.getElementById("playAgainBtn");
    const celebrate = document.getElementById("celebrate");
    const loseMessage = document.getElementById("loseMessage");
    const gameContainer = document.getElementById("gameContainer");

    let birdTop = 250;
    let gravity = 2;
    let jump = 35;
    let score = 0;
    let isGameOver = false;
    let pipeGen;
    let pipes = [];

    bird.style.top = birdTop + "px";

    function fall() {
      if (!isGameOver) {
        birdTop += gravity;
        bird.style.top = birdTop + "px";
        if (birdTop > gameContainer.clientHeight - 40) endGame(false);
      }
    }

    function jumpBird() {
      if (!isGameOver) {
        birdTop -= jump;
        if (birdTop < 0) birdTop = 0;
        bird.style.top = birdTop + "px";
      }
    }

    function createPipe() {
      const pipeGap = 150;
      const containerHeight = gameContainer.clientHeight;
      const pipeTopHeight = Math.floor(Math.random() * (containerHeight - pipeGap - 100)) + 50;
      const pipeBottomHeight = containerHeight - pipeTopHeight - pipeGap;
      const pipeLeft = gameContainer.clientWidth;

      const topPipe = document.createElement("div");
      topPipe.classList.add("pipe", "top");
      topPipe.style.height = pipeTopHeight + "px";
      topPipe.style.left = pipeLeft + "px";

      const bottomPipe = document.createElement("div");
      bottomPipe.classList.add("pipe", "bottom");
      bottomPipe.style.height = pipeBottomHeight + "px";
      bottomPipe.style.left = pipeLeft + "px";

      gameContainer.appendChild(topPipe);
      gameContainer.appendChild(bottomPipe);

      pipes.push({ top: topPipe, bottom: bottomPipe });

      let moveInterval = setInterval(() => {
        if (isGameOver) {
          clearInterval(moveInterval);
          topPipe.remove();
          bottomPipe.remove();
          return;
        }

        let currentLeft = parseInt(topPipe.style.left);
        if (currentLeft < -60) {
          topPipe.remove();
          bottomPipe.remove();
          pipes = pipes.filter(p => p.top !== topPipe);
        } else {
          topPipe.style.left = currentLeft - 2 + "px";
          bottomPipe.style.left = currentLeft - 2 + "px";

          if (!topPipe.passed && currentLeft < 60) {
            topPipe.passed = true;
            score++;
            scoreDisplay.innerText = score;
            if (score >= 5) endGame(true);
          }

          const birdRect = bird.getBoundingClientRect();
          const topRect = topPipe.getBoundingClientRect();
          const bottomRect = bottomPipe.getBoundingClientRect();

          if (
            birdRect.left < topRect.right &&
            birdRect.right > topRect.left &&
            (birdRect.top < topRect.bottom || birdRect.bottom > bottomRect.top)
          ) {
            endGame(false);
          }
        }
      }, 20);
    }

    function endGame(won) {
      isGameOver = true;
      clearInterval(pipeGen);
      if (won) {
        celebrate.style.display = "block";
        playAgainBtn.style.display = "block";
      } else {
        bird.classList.add("crushed");
        loseMessage.style.display = "block";
        restartBtn.style.display = "block";
      }
    }

    let fallInterval = setInterval(fall, 30);
    pipeGen = setInterval(createPipe, 2000);

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") jumpBird();
    });

    gameContainer.addEventListener("click", () => {
      jumpBird();
    });

    restartBtn.addEventListener("click", () => location.reload());
    playAgainBtn.addEventListener("click", () => location.reload());
  </script>
</body>
</html>
